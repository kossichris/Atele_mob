<ion-header>

  <ion-navbar>
    <ion-title>Créer un rapport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" class="image" size-lg="5" size-xs="12">

			<div class="form" padding>
				<ion-item>
          <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
       Objet du rapport
        </ion-label>
        <ion-input type="text"></ion-input>

				</ion-item>

    	<ion-item>
          <ion-label floating>
          <ion-icon name="arrow-forward" item-start class="text-primary"></ion-icon>
     Prochaine étape
        </ion-label>
        <ion-input type="password" ></ion-input>
				</ion-item>

         <ion-item>
          <ion-label >
           <ion-icon name="calendar" item-start class="text-primary"></ion-icon>
          Date du rapport</ion-label>
          <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone:true}"></ion-datetime>
      </ion-item>




  <!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">
          <ion-icon name="checkbox-outline" item-start class="text-primary"></ion-icon>
  Objetifs</ion-label>
  <ion-textarea rows="6" cols="10"></ion-textarea>
</ion-item>


<!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">
          <ion-icon name="card" item-start class="text-primary"></ion-icon>
  Résultats</ion-label>
  <ion-textarea rows="6" cols="10"></ion-textarea>
</ion-item>

  
<!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">
          <ion-icon name="bug" item-start class="text-primary"></ion-icon>
  Problèmes rencontrés</ion-label>
  <ion-textarea rows="6" cols="10"></ion-textarea>
</ion-item>



			</div>

			<div padding>
				<button ion-button size="large" (click)="doLogin()" class="btn" expand="block" icon-start>
      <!--ion-icon name='log-in'></ion-icon-->

        {{ 'Enregistrer' | translate }}</button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>

</ion-content>
