<ion-header>
  <img class="img" src="/assets/img/logo1.png" />
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Rechercher vos clients"></ion-searchbar>

  <!--<ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }} d'un client </ion-title>
  </ion-navbar>-->

</ion-header>

 <ion-list>
    <ion-item-sliding>
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img src="/assets/img/welcome.jpg" />
        </ion-avatar>
        <h2>Chris </h2>
        <h3>Rintio</h3> <small>Godomey, Rue PK14</small>
        <ion-note item-end>
    <ion-icon name="arrow-dropright-circle"></ion-icon>
      </ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <img src="/assets/img/line.svg"/>
