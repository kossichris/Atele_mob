<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" class="image" size-lg="5" size-xs="12">
     <div class="splash-logo"></div>
			<div text-center>
			<!--	<h4>{{ 'LOGIN_TITLE' | translate }}</h4>-->
			</div>
			<div padding>
				<ion-item>
          <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
        {{ 'USERNAME' | translate }}
        </ion-label>
        <ion-input type="text" [(ngModel)]="account.username" ></ion-input>
				
				</ion-item>

				<ion-item>
          <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          {{ 'PASSWORD' | translate }}
        </ion-label>
        <ion-input type="password" [(ngModel)]="account.password" ></ion-input>
				</ion-item>
			</div>

			<div padding>
				<button ion-button size="large" (click)="doLogin()" class="btn" expand="block" icon-start>
      <ion-icon name='log-in'></ion-icon>
        
        {{ 'LOGIN_BUTTON' | translate }}</button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
