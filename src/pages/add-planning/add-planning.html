<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un planning de la journ√©e</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" class="image" size-lg="5" size-xs="12">

			<div class="form" padding>

            <ion-item>
          <ion-label >
           <ion-icon name="calendar" item-start class="text-primary"></ion-icon>
          Date du rappel</ion-label>
          <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone:true}"></ion-datetime>
      </ion-item>


         <ion-item>
          <ion-label >
           <ion-icon name="calendar" item-start class="text-primary"></ion-icon>
          Date du rendez-vous</ion-label>
          <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone:true}"></ion-datetime>
      </ion-item>

         <ion-item>
          <ion-label >
           <ion-icon name="alarm" item-start class="text-primary"></ion-icon>
          Heure de rappel</ion-label>
          <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone:true}"></ion-datetime>
      </ion-item>
			<!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">
          <ion-icon name="list-box" item-start class="text-primary"></ion-icon>
  Description</ion-label>
  <ion-textarea rows="6" cols="10"></ion-textarea>
</ion-item>

        <!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">
          <ion-icon name="card" item-start class="text-primary"></ion-icon>
  Objet de visite</ion-label>
  <ion-textarea rows="6" cols="10"></ion-textarea>
</ion-item>

        <!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">
          <ion-icon name="card" item-start class="text-primary"></ion-icon>
  Objetifs de visite</ion-label>
  <ion-textarea rows="6" cols="10"></ion-textarea>
</ion-item>

        <!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">
          <ion-icon name="card" item-start class="text-primary"></ion-icon>
  Observation</ion-label>
  <ion-textarea rows="6" cols="10"></ion-textarea>
</ion-item>




			</div>

			<div padding>
				<button ion-button size="large" (click)="doLogin()" class="btn" expand="block" icon-start>
      <ion-icon name='log-in'></ion-icon>

        {{ 'AJOUTER' | translate }}</button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>

</ion-content>
